{% extends "layouts/default.html" %}

{% block content %}
  <div class="header">
    <h1>{{ ingredient.name }}</h1>
    <h3>Featured in these recipes: </h3>
      {% for recipe in ingredient.recipeSet.items %}
        <a href="{{recipe | route('recipe')}}">{{recipe.name}}</a>
        <br>
      {% endfor %}
  </div>
{% endblock %}
